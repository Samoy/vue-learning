<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.品牌列表案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>Id:<input class="form-control" type="text" v-model="id"></label>
            <label>Name:<input class="form-control" type="text" v-model="name"></label>
            <input type="button" value="添加" class="btn btn-primary" @click="add">
            <label>搜索名称关键字<input type="text" class="form-control" v-model="keyword"></label>
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Ctime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in search(keyword)" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.ctime}}</td>
            <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      list: [
        {
          id: 1,
          name: '奔驰',
          ctime: new Date()
        },
        {
          id: 2,
          name: '宝马',
          ctime: new Date()
        },
      ],
      id: "",
      name: "",
      keyword: ""
    },
    methods: {
      add() {
        this.list.push({
          id: this.id,
          name: this.name,
          ctime: new Date()
        });
        this.id = this.name = '';
      },
      del(id) {
        this.list.splice(this.list.findIndex(item => item.id === id), 1);
      },
      search(keyword) {
        return this.list.filter(item => item.name.includes(keyword))
      }
    }
  });
</script>
</body>
</html>
