<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.品牌列表案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
        </div>
        <div class="panel-body form-inline">
            <label>Id:<input class="form-control" type="text" v-model="id"></label>
            <label>Name:<input class="form-control" type="text" v-model="name"></label>
            <input type="button" value="添加" class="btn btn-primary" @click="add">
            <label>搜索名称关键字<input type="text" class="form-control" v-model="keyword"></label>
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Ctime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in search(keyword)" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.ctime | dateFormat()}}</td>
            <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="app2">
    {{dt|dateFormat}}
</div>
<script>
  //过滤器的定义语法
  //过滤器中的function的第一个参数是固定的，是过滤器管道符前面传递过来的数据
  Vue.filter('dateFormat', function (dataStr, pattern = "") {
    var dt = new Date(dataStr);
    if (pattern.toLowerCase() === 'yyyy-mm-dd') {
      return dt.getFullYear() + "-" + (dt.getMonth() + 1) + "-" + dt.getDate();
    } else {
      return dt.getFullYear() + "-" + (dt.getMonth() + 1) + "-" + dt.getDate() + " " + dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
    }
  });
  var vm = new Vue({
    el: "#app",
    data: {
      list: [
        {
          id: 1,
          name: '奔驰',
          ctime: new Date()
        },
        {
          id: 2,
          name: '宝马',
          ctime: new Date()
        },
      ],
      id: "",
      name: "",
      keyword: ""
    },
    methods: {
      add() {
        this.list.push({
          id: this.id,
          name: this.name,
          ctime: new Date()
        });
        this.id = this.name = '';
      },
      del(id) {
        this.list.splice(this.list.findIndex(item => item.id === id), 1);
      },
      search(keyword) {
        return this.list.filter(item => item.name.includes(keyword))
      }
    }
  });

  var vm2 = new Vue({
    el: "#app2",
    data: {
      dt: new Date()
    },
    methods: {},
    filters: {//定义私有过滤器，过滤器有两个条件：名称和处理函数
      //过滤器调用的时候，采用的是就近原则，如果私有过滤器和全局名称一致了，这时候会优先调用私有过滤器
      dateFormat: function (dataStr, pattern = "") {
        var dt = new Date(dataStr);
        if (pattern.toLowerCase() === 'yyyy-mm-dd') {
          return dt.getFullYear() + "-" + (dt.getMonth() + 1) + "-" + dt.getDate();
        } else {
          return dt.getFullYear() + "-" + (dt.getMonth() + 1).toString().padStart(2, '0') + "-" + dt.getDate().toString().padStart(2, '0') + " " + dt.getHours().toString().padStart(2, '0') + ":" + dt.getMinutes().toString().padStart(2, '0') + ":" + dt.getSeconds().toString().padStart(2, '0');
        }
      }
    }
  });
</script>
</body>
</html>
