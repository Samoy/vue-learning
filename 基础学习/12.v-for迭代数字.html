<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>v-for迭代数字</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 注意如果使用v-for迭代数字的话，count值从1开始 -->
        <p v-for="count in 10">
            这是第{{count}}次循环
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
