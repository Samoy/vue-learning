<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的基本代码</title>
    <!--1.导入Vue的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--当前new的Vue实例，会控制这个元素中的u搜友内容-->
<!--Vue实例控制的元素区域，时MVVM中的View层-->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
  //2.闯入一个Vue的实例
  //当导入包之后，在浏览器的内存种，就多了一个Vue构造函数
  // 注意：new 出来的vm对象，就是MVVM中的view-model
  var vm = new Vue({
    el: "#app",//表示当前new的Vue实例，要控制页面上的哪个区域
    //data是MVVM中的Model，专门用来保存每个页面的数据
    data: {//data属性中，存放的时el中要用到的数据
      msg: "欢迎学习vue"//通过Vue提供的指令，很方便的就能把数据渲染到页面中，程序员不用手动Dom元素
    }
  });
</script>
</body>
</html>
