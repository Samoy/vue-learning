<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>Vue中的样式-style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <h1 :style="styleObj1">这是一个h1</h1>
        <h1 :style="[styleObj1,styleObj2]">这是一个h1</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                styleObj1: { color: 'red', 'font-weight': 200 },
                styleObj2: {
                    "font-style": "italic"
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
