<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .outer{
            padding: 40px;
            background-color: red;
        }
        .inner {
            height: 150px;
            background-color: darkcyan
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用.stop组织冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->

        <!-- 使用.prevent组织默认行为 -->
        <!-- <a href="https://www.baidu.com" @click.prevent="linkClick">有问题，先百度</a> -->

        <!-- 使用.capture触发捕获事件机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用.self实现只有点击元素本身才会触发事件 -->
        <!-- <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用.once表示事件修饰符只触发一次 -->
        <!-- <a href="https://www.baidu.com" @click.prevent.once="linkClick">有问题，先百度</a> -->

        <!-- 演示.stop和.self的区别 -->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click="div1Handler">
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div>
        </div> -->
        <!-- .self只会阻止自己身上冒泡的行为，并不会组织其他组件的冒泡行为 -->
        <!-- <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
                <input type="button" value="戳他" @click="btnHandler">
            </div>
        </div> -->
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                div1Handler() {
                    console.log("触发了innder div的点击事件")
                },
                btnHandler() {
                    console.log("触发了btn按钮的点击事件")
                },
                linkClick() {
                    console.log("触发了link的点击事件")
                },
                div2Handler(){
                    console.log("触发了outer div的点击事件")
                }
            }
        });
    </script>
</body>

</html>
