<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>v-for循环对象数组</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="user in list">
            {{user.id}}----{{user.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list: [{
                    id: 1,
                    name: "李明"
                }, {
                    id: 2,
                    name: "张华"
                }, {
                    id: 3,
                    name: "王刚"
                }, {
                    id: 4,
                    name: "崔红"
                }]
            },
            methods: {}
        });
    </script>
</body>

</html>
