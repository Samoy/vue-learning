<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>v-model指令的学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind只能实现数据的单向绑定，从M自动绑定到V -->
        <!-- <input type="text" :value="msg" style="width: 100%"> -->

        <!-- 使用v-model可以实现数据的双向绑定，v-model只用运用在表单元素中 -->
        <input type="text" style="width: 100%" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "大家都是好学生，爱敲代码，爱学习，爱思考"
            },
            methods: {}
        });
    </script>
</body>

</html>
