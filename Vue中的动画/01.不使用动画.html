<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.不使用动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--   需求：点击按钮，让h3显示，再点击，让h3隐藏-->
    <h3 v-show="flag">这是一个h3</h3>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      flag: true
    },
    methods: {}
  });
</script>
</body>
</html>
