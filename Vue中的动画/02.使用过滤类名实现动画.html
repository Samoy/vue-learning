<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.使用过滤类名实现动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .v-enter, .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
    }

    .v-enter-active, .v-leave-active {
        transition: all 1s ease;
    }
</style>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--   需求：点击按钮，让h3显示，再点击，让h3隐藏-->
    <!--    transition是vue官方提供的标签-->
    <transition>
        <h3 v-if="flag">这是一个h3</h3>
    </transition>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      flag: false
    },
    methods: {}
  });
</script>
</body>
</html>
