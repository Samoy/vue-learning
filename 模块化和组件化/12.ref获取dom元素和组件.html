<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.ref获取dom元素和组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="获取元素" @click="getElement">
    <h3 id="myh3" ref="myh3">哈哈哈，今天天气不错</h3>
    <hr>
    <login ref="mylogin"></login>
</div>
<script>
  var login = {
    template: '<h1>登录组件</h1>',
    data() {
      return {
        msg: 'son msg'
      }
    },
    methods: {
      show() {
        console.log('调用了子组件的方法');
      }
    }
  };
  var vm = new Vue({
    el: "#app",
    data: {},
    methods: {
      getElement() {
        //console.log(this.$refs.myh3)
        //console.log();
        this.$refs.mylogin.show()
      }
    },
    components: {
      login
    }
  });
</script>
</body>
</html>
