<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.父组件向子组件传递方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <com2 @func="show"></com2>
</div>
<template id="tmp1">
    <div>
        <h1 @click="myClick">这是子组件</h1>
    </div>
</template>
<script>
  var com2 = {
    template: '#tmp1',
    methods: {
      myClick() {
        this.$emit('func', 123);
      }
    },
  };
  var vm = new Vue({
    el: "#app",
    data: {},
    methods: {
      show(data) {
        console.log('调用了父组件的方法----' + data);
      }
    },
    components: {
      com2
    }
  });
</script>
</body>
</html>
