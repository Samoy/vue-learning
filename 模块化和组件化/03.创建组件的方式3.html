<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.创建组件的方式3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-com3/>
</div>
<!--在被控制的#app外面使用template元素，定义组件的HTML模板结构-->
<template id="tmp1">
    <div>
        <h1>这是通过template元素，在外部定义的组件结构</h1>
        <h4>好用，不错</h4>
    </div>
</template>

<div id="app2">
    <login/>
</div>
<script>
  Vue.component('myCom3', {
    template: '#tmp1'
  });
  var vm = new Vue({
    el: "#app",
    data: {},
    methods: {}
  });

  var vm2 = new Vue({
    el: "#app2",
    data: {},
    components: {
      login: {
        template: "<h1>这是一个私有的login组件</h1>"
      }
    }
  })
</script>
</body>
</html>
